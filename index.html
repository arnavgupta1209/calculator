<!DOCTYPE html>
<html>

    <head>

        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

    </head>

    <body>

        <header>Calculator</header>

        <div class="calculator-holder">

            <div class="calculator-body">

                <div class="rows display"></div>

                <div class="rows second-row">
                    <button>clear</button>
                    <button>.</button>
                </div>

                <div class="rows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>

                <div class="rows">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>

                <div class="rows">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>

                <div class="rows">
                    <button>.</button>
                    <button>0</button>
                    <button>.</button>
                    <button>/</button>
                </div>

            </div>

        </div>

        <footer>Arnav Gupta 2021</footer>

    </body>

</html>
